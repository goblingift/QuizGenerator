<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="library_includes :: frontend_libraries" />
    <body>
        
        <div class="container-fluid" style="margin-top: 20px;">

            <div class="table-responsive">
                <table id="category-table" class="table table-striped">
                    <!--Table head-->
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Kategorie</th>
                            <th>Erstelldatum</th>
                        </tr>
                    </thead>
                    <!-- Existing scheduled timings -->
                    <tbody>
                        <div th:each="actObject,iterStat : ${categories}">
                            <tr>
                                <td>
                                    <a class="btn btn-lg btn-info" th:href="@{'/category/delete/' + ${actObject.id}}">
                                        <i class="fas fa-trash-alt fa-lg"></i>
                                    </a>
                                </td>
                                <td th:text="${actObject.name}" />
                                <td th:text="${actObject.creationDate}" />
                            </tr>
                        </div> 

                        <!-- Inputs for new scheduled timings -->

                        <form th:action="@{/category/add}" th:object="${newCategory}" method="POST">
                            <tr>
                                <td>
                                    <button type="submit" class="btn btn-default">
                                        <i class="fa fa-plus-circle fa-2x"></i>
                                    </button>
                                </td>
                                <td><input type="text" th:field="*{name}"/></td>
                            </tr>
                        </form>
                    </tbody>
                    <!--Table body-->
                </table>
                <!--Table-->
            </div>
            
            <!-- Footer -->
            <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-bottom">
                <ul class="navbar-nav mr-auto">
                </ul>

                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="light-grey-color" th:text="${build_artifact}" />
                        <img class="goblin-logo-small" height="20px" th:src="@{/images/goblin_shadow_cropped.png}" />
                        <a class="light-grey-color" th:text="${build_version}" />
                    </li>
                </ul>

                <ul class="navbar-nav ml-auto">
                </ul>
            </nav>
        </div>
    </body>
</html>
